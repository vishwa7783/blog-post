<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body{
            border:2px solid black;
            margin:50px;
            width:450px;
            height:270px;
        }
        .login-form, .signup
        {
            text-align:center;
            width:400px;
            font-size:large;
        }
        .failed{
            color:red;
        }

    </style>
</head>
<body>
    <form class="login-form" action="#" th:action="@{/authenticateTheUser}" method="post">
        <h2> Login Here</h2>
        <div th:if="${param.error}">
            <i class="failed">Sorry! Enter a valid username and password....</i>
        </div>
        <P>
            Username: <input type="text" name="username">
        </P>
        <p>
            Password: <input type="password" name="password">
        </p>
        <input type="submit" value="Login" />
    </form>

    <form class="signup" action="#" th:action="@{/signup}" method="post">
        <p>
            Are you a new User?
            <input type="submit" value="Sign up" >
        </p>
    </form>

</body>
</html>
