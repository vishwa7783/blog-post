<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
<form th:action="@{/publishform}" th:object="${post}" method="GET">

    <h1 th:text="*{title}"></h1>
    <br />
    <p th:text="*{author}"></p>
    <p th:text="*{publishedAt}"></p>
    <br />
    <p th:text="*{content}"></p>
    <br />

</form>

<a th:href="@{'/update/'+${post.id}}"><button>Update</button></a>

<a th:href="@{'/delete/'+${post.id}}"><button>Delete</button></a>


</body>
</html>
