<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Application</title>
    <link rel="stylesheet" href="style-show-posts.css">

</head>
<body>
    <h1>My Blog Application</h1>
    <div id="sort-search">
        <form th:action="@{/}" method="post">
            <select name="selectedOption" >
                <option value="">Sort By</option>
                <option value="date">Published Date</option>
                <option value="title">Title</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <form class="search-post" th:action="@{/search}" method="get">
            <input class="search-button" type="text" name="field"  placeholder="Enter your search field">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <a th:href="@{/newpost}">Create New Post</a>
    <div class="main">

        <div class="post-list">
            <div class="post-container" th:each="post : ${posts}">
                <a th:href="@{'/post/'+${post.id}}">
                    <h2 th:text="${post.title}"></h2>
                    <span th:text="${post.author}"> </span>
                     <span th:text="${post.publishedAt}"></span>
                    <p th:text="${post.excerpt}"></p>
                </a>
            </div>
        </div>
    </div>
</body>


</html>
